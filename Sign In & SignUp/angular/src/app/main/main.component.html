<div  [ngClass]="check==true ? 'container right-panel-active' : 'container'" id="container">
  <div class="form-container sign-up-container">
    <form [formGroup]="signupForm">
              <h1>Create Account</h1>
               <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social" (click)="signupgoogle()"><i class="fab fa-google-plus-g"></i></a>
                  <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
              </div> 
              <span>or use your email for registration</span>
              <input formControlName="name" type="text" placeholder="Name" />
              <input formControlName="email" type="email" placeholder="Email" />
              <input formControlName="password" type="password" placeholder="Password" autocomplete="off"/>
              <button (click)="onSignUp()">Sign Up</button>
          </form>
      </div>
  <div class="form-container  sign-in-container">
    <form [formGroup]="signinForm">
          <h1>Sign In</h1>
          <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input formControlName="email" type="email" placeholder="Email" />
              <input formControlName="password" type="password" placeholder="Password" autocomplete="off"/>
              <a href="#">Forgot your password?</a>
          <button (click)="onSignIn()" >Sign In</button>
      </form>
  </div>
  <div class="overlay-container">
      <div class="overlay">
          <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>
                  To keep connected with us please login with your personal info
              </p>
              <button class="ghost" id="signIn" (click)="fun(false)">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" id="signUp" (click)="fun(true)" >Sign Up</button>
          </div>
      </div>
  </div>
</div>
